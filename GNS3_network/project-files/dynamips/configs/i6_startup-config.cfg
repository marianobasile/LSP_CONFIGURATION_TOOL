!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
mpls traffic-eng tunnels
!
!
!
!
!
!
!
!
!
!
!
!
username user privilege 15 secret 5 $1$aZmC$tX7elzD6lVCDH6jJC/lj61
!
!
ip tcp synwait-time 5
!
!
!
interface Loopback0
 ip address 172.16.1.6 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.8.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
 mpls traffic-eng tunnels
 ip rsvp bandwidth 1024 1024
!
interface FastEthernet1/0
 ip address 10.0.10.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
 mpls traffic-eng tunnels
 ip rsvp bandwidth 2048 2048
!
interface FastEthernet2/0
 ip address 10.0.7.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
 mpls traffic-eng tunnels
 ip rsvp bandwidth 512 512
!
interface FastEthernet3/0
 ip address 10.0.11.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
 mpls traffic-eng tunnels
 ip rsvp bandwidth 4096 4096
!
!
router ospf 1
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng area 1
 log-adjacency-changes
 network 10.0.7.0 0.0.0.3 area 1
 network 10.0.8.0 0.0.0.3 area 1
 network 10.0.10.0 0.0.0.3 area 1
 network 10.0.11.0 0.0.0.3 area 1
 network 172.16.1.6 0.0.0.0 area 1
!
no ip http server
ip forward-protocol nd
!
!
!
snmp-server community public RO
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login local
 transport input telnet
line vty 5 10
 login local
 transport input telnet
!
!
end
